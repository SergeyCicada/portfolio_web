
<div class="container">
    <div class="content">
        <div class="content-header">
            <h1 class="title">Write me a <span>message</span></h1>
            <div class="text">
                <p>     I am ready to provide additional information
                    and discuss collaboration <opportunities class=""></opportunities>
                </p>
            </div>
        </div>

        <form class="form" action="/message/" method="post">
            <div class="form-group">
                <input class="input" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input class="input" required type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="input" type="text" name="phone" pattern="[7-9]{1}[0-9]{10}"
                        title="Phone number with 7-9 and remaing 10 digit with 0-9" placeholder="Phone">
            </div>
            <div class="form-group">
                <textarea class="textarea" name="text" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-full"> Send message</button>
            </div>
        </form>

    </div>
</div>

<!-- Подключение скрипта reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
