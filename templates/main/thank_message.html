{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="content">
        <div class="content-header">
            <h1 class="title">Thank you for your<span> message.</span></h1>
            <h3 class="title"></h3>
        </div>

        <!-- Flash-messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="title">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>

{% endblock %}
