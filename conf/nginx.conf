server {
    listen 443 ssl;
    server_name kelmeportfolio.ru www.kelmeportfolio.ru;

    ssl_certificate /etc/letsencrypt/live/kelmeportfolio.ru/fullchain.pem;  # Путь к вашему сертификату
    ssl_certificate_key /etc/letsencrypt/live/kelmeportfolio.ru/privkey.pem;  # Путь к вашему приватному ключу

    location / {
        proxy_pass http://app:8000;  # Прокси на ваше приложение
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /app/static;
        expires 30d;
        add_header Cache-Control "public";
    }
}

# HTTP сервер для перенаправления на HTTPS
server {
    listen 80;
    server_name kelmeportfolio.ru www.kelmeportfolio.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление всех запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}